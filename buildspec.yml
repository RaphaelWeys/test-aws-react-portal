version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14.x
  pre_build:
    commands:
      - yarn install
  build:
    commands:
      - yarn build
   post_build:
    commands:
      - aws s3 sync ./build s3://$BUCKET_NAME/ --delete --cache-control max-age=3600

artifacts:
  files:
    - '**/*'
  discard-paths: no
  base-directory: ./
